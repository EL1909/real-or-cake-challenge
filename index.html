<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Real or Cake</title>
</head>
<body>
    <h1 class="heading">Real or Cake </h1>
    <h2>Challenge</h2>
    <p>Very simple, is it a cake or a real object? give it a try!</p>

    <div class="videoScreen">
        <video id="cake-video" src="assets/media/RoCake.mov" alt="Real or cake video from Sideserf cake studio"></video>
    </div>

    <div>
        <button id="real">Real</button>
        <button id="cake">Cake</button>
    </div

    <div id="result">0</div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
