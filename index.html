<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Real or Cake</title>
</head>
<body>
    <h1>Real or Cake Challenge</h1>
    <p>Very simple, is it a cake or a real object? give it a try!</p>
    
    <section>
        <video id="cake-video" src="assets/media/RoCake.MOV" alt="Real or cke video from Sideserf cake studio"></video>
    </section>

    <div>
        <input id="real" type="button">Real</button>
        <input id="cake" type="button">Cake</button>
    </div>

    <div id="result">0</div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
