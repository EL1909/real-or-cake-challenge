<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cake or Not</title>
</head>
<body>
    <h1 class="heading">Cake or Not!</h1>
    <h2 class="subheading">Challenge</h2>
    <div class="videoScreen">
        <p class="innertext">It's very simple; is it a cake or not? give it a try!</p>
        <video id="cake-video" src="assets/media/RoCake.mov" alt="Real or cake video from Sideserf cake studio"></video>
    </div>

    <div>
        <button data-type="cake" class="btn" id="real">Cake</button>
        <button data-type="not"class="btn" id="cake">Not!</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
